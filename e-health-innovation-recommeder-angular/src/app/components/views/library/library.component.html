<div class="container-library">
  <br>
  <h1 style="font-size: 175%">e-Health Innovation Library</h1>
  <hr style="margin-left: 0; width: 55%;
  background-color: white;">
  <h2>(Results: {{itemList.length}})</h2>
  <div class="row" style="padding: 0; margin: 0;">
    <div class="col-sm-8 item-container">
      <br>
      <div *ngFor=" let item of itemList">
        <button class="row item"
                id="{{item.id}}"
                (mouseenter)="highlightItem(item.id)"
                (mouseleave)="unhighlightItem(item.id)"
                [routerLink]="['../item', item.id]">
          <div class="col-sm-2">
            <div  class="item-image"
            [ngStyle]="{ 'background-image': 'url(' + item.image + ')'}"></div>
          </div>
          <div class="col-sm-8 item-main" >
            <div class="row item-name">
              <h2>{{item.name}}</h2>
            </div>
            <div class="row item-desc" [innerHtml]=item.description></div>
          </div>
          <div class=" col-sm-2 item-date">
            Date: TBA
          </div>
        </button>
        <div class="col-sm-12 ">
          <hr style="background-color: rgba(-255, -255, -255, 0.5)">
        </div>
      </div>
    </div>
    <div class="col-sm-4 library-filters" style="height: 360px; background: rgba(-255,-255,-255,0.3); text-align: center">
      <h2>Filters:</h2>
      TBA
    </div>
  </div>
</div>
